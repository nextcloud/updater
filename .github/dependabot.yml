updates:
- package-ecosystem: composer
  directory: "/"
  schedule:
    interval: monthly
    time: "03:00"
    timezone: Europe/Paris
  open-pull-requests-limit: 10
  reviewers:
    - come-nc
    - Altahrim
  labels:
    - "3. to review"
    - "dependencies"
